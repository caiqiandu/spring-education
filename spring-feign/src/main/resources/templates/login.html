<style type="text/css">
    body{background: url(/img/4.jpg) no-repeat;background-size:cover;font-size: 16px;}
    .form{background: rgba(255,255,255,0.2);width:400px;margin:100px auto;}

</style>


<div class="container">
    <div class="form row">

            <h3 class="form-title">Login to your account</h3>
            <div class="col-sm-9 col-md-9">
                <div class="form-group">
                    <i class="fa fa-user fa-lg"></i>
                    <input class="form-control required" type="text" placeholder="loginnumber"  id="loginnumber" autofocus="autofocus" maxlength="20"/>
                </div>
                <div class="form-group">
                    <i class="fa fa-lock fa-lg"></i>
                    <input class="form-control required" type="password" placeholder="password"  id="password" maxlength="8"/>
                </div>
                <div class="form-group">
                    <label class="checkbox">
                        <input type="checkbox" name="remember" value="1"/> Remember me
                    </label>
                    <hr />

                    <a href="javascript:reg();" id="register_btn" class="">Create an account</a>


                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success pull-right" onclick="login()" value="Login "/>
                </div>
            </div>

    </div>
</body>
<script type="text/javascript"  th:inline="none">
   function login(){

        var loginnumber = $("#loginnumber").val();


        var password = $("#password").val();
        $.ajax({
            url:'../login',
            type:'post',
            data:{
                loginnumber:loginnumber,
                password:password
            },
            success:function(data){

                if (data.code != 0) {
                alert(data.msg);
                }else{
                    window.location.href="../page/tomain";
                }
            }
        })
    }

function reg() {
    window.location.href="../page/toreg";
    };

</script>
</html>
